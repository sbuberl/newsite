<title>Steve's Stuff</title>

</style>

<body>

<div w3-include-html="/menu.html"></div>

<div id="blog" class="w3-main" style="padding:32px">
    <div class="w3-container w3-theme-dark">
        <h1>Blog</h1>
    </div>
</div>

<footer class="w3-container" style="padding:32px">
  <p>&copy; 2018 Steve Buberl</p>
</footer>

<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var posts = JSON.parse(this.responseText);
            var blogContent = "";
            posts.forEach(function(post) {
                blogContent += "<div class=\"w3-container\" style=\"padding:32px\">\n";
                blogContent += "<h3>" + post.title + "</h3>\n";
                blogContent += "<p>" + "on: " + post.createdTime + "</p>\n";
                blogContent += post.content;
                blogContent += "</div>\n";
            });
            document.getElementById("blog").innerHTML += blogContent;
        }
    };
    xmlhttp.open("GET", "/site-api/public/posts", true);
    xmlhttp.send();


    includeHTML();

</script>

</body>
</html>
