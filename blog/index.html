<script>
    function createCORSRequest(method, url) {
      var xhr = new XMLHttpRequest();
      if ("withCredentials" in xhr) {

        // Check if the XMLHttpRequest object has a "withCredentials" property.
        // "withCredentials" only exists on XMLHTTPRequest2 objects.
        xhr.open(method, url, true);

      } else if (typeof XDomainRequest != "undefined") {

        // Otherwise, check if XDomainRequest.
        // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
        xhr = new XDomainRequest();
        xhr.open(method, url);

      } else {

        // Otherwise, CORS is not supported by the browser.
        xhr = null;

      }
      return xhr;
    }

    var xhr = createCORSRequest('GET', "https://www.sbuberl.website/site-api/public/posts");
    if (!xhr) {
      throw new Error('CORS not supported');
    }

    xhr.onload = function() {
       var posts = JSON.parse(xhr.responseText);
       var blogContent = "";
       posts.forEach(function(post) {
           blogContent += "<div class=\"w3-container\" style=\"padding:32px\">\n";
           blogContent += "<h3>" + post.title + "</h3>\n";
           blogContent += "<p>" + "on: " + post.createdTime + "</p>\n";
           blogContent += post.content;
           blogContent += "</div>\n";
       });
       document.getElementById("blog").innerHTML += blogContent;
     };

    includeHTML();

</script>
