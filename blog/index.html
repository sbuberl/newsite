<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var result = JSON.parse(this.responseText);
            var posts = result.posts;
            var blogContent = "";
            posts.forEach(function(post) {
                blogContent += "<h3>" + post.title + "</h3>\n";
                blogContent += "<p>" + "on: " + post.date + "</p>\n";
                blogContent += post.content;
            });
            document.getElementById("blog").innerHTML = blogContent;
        }
    };
    xmlhttp.open("GET", "https://public-api.wordpress.com/rest/v1.1/sites/sbuberl.wordpress.com/posts/?number=5", true);
    xmlhttp.send();

</script>
