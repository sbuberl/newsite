<!DOCTYPE html>
<html>
<title>Steve's Stuff</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><style>
body {font-family: "Roboto", sans-serif}
.w3-bar-block .w3-bar-item{padding:16px;font-weight:bold}
</style>
<body>

<div class="w3-bar w3-light-grey">
    <a href="/newsite/index.html" class="w3-bar-item w3-button"><b>Steve's Stuff</b></a>
    <div class="w3-dropdown-hover">
        <button class="w3-button">Reversi</button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="/newsite/reversi/index.html" class="w3-bar-item w3-button">Home</a>
            <a href="/newsite/reversi/play.html" class="w3-bar-item w3-button">Play Reversi</a>
            <a href="https://github.com/sbuberl/reversi" class="w3-bar-item w3-button">Github</a>
        </div>
    </div>
    <div class="w3-dropdown-hover">
        <button class="w3-button">fSQL</button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="/newsite/fsql/index.html" class="w3-bar-item w3-button">Home</a>
            <a href="/newsite/fsql/releases.html" class="w3-bar-item w3-button">Releases</a>
            <a href="http://sourceforge.net/projects/fsql" class="w3-bar-item w3-button">Sourceforge</a>
            <a href="https://github.com/sbuberl/fSQL" class="w3-bar-item w3-button">Github</a>
            <a href="https://github.com/sbuberl/fSQL/wiki" class="w3-bar-item w3-button">Documentation</a>
        </div>
    </div>
</div>

<div class="w3-main"><link rel="stylesheet" href="css/reversi.css">
    <div>
        <form id="settings">
            <fieldset>
                <h2>Game Settings</h2>
                <p style="font-weight: bold">Difficulty:</p>
                <p><input id="difficulty_easy" name="difficulty" type="radio" value="easy" checked><label for="difficulty_easy">Easy<label></p>
                <p><input id="difficulty_normal" name="difficulty" type="radio" value="normal"><label for="difficulty_normal">Normal<label></p>
                <p style="font-weight: bold">Preferred Color:</p>
                <p><input id="color_choice_random" name="color_choice" type="radio" value="random" checked><label for="color_choice_random">Random<label></p>
                <p><input id="color_choice_black" name="color_choice" type="radio" value="black"><label for="color_choice_black">Black<label></p>
                <p><input id="color_choice_white" name="color_choice" type="radio" value="white"><label for="color_choice_white">White<label></p>
                <p>
                    <label><input id="show_hints" type="checkbox" name="show_hints" value="show" checked>Show Move Hints</label>
                </p>
                <p>
                    <input type="submit" value="Save">
                    <input type="reset" value="Cancel">
                </p>
            </fieldset>
        </form>
    </div>
</div>

<footer class="w3-container" style="padding:32px">
    <p>&copy; 2018 Steve Buberl</p>
</footer>

<script src="/newsite/js/settings.js"></script>

</body>
</html>
