<div class="w3-main" style="padding:32px">

    <div class="w3-container w3-theme-dark">
        <h1>DELETE Query</h1>
    </div>

    <p>Delete one or more rows into a table<p>

    <pre><code class="sql">
DELETE FROM tableName [WHERE condition]
    </code></pre>

    <p><b>Examples:</b></p>

    <p>To delete all the rows in the table</p>

    <pre><code class="sql">
DELETE FROM customers
    </code></pre>

    <p>To delete some of the rows in the table</p>

    <pre><code class="sql">
DELETE FROM customers WHERE city = 'derry' OR firstName = 'jon'
    </code></pre>
